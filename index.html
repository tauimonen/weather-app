<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- Header -->
    <header>
        <div>
        <h2>WEATHER APP</h2>
        </div>
        <div class="language" role="radiogroup" aria-labelledby="language-switcher1">
            <div class="language__container--left language__container--fi">
              <input class="language__control" type="radio" id="language1-1" name="language-switch1">
              <label class="language__label" for="language1-1">
                <img src="/img/fi.svg" alt="" width="30" height="15">
              </label>
            </div>
            <div class="language__container--center language__container--en">
              <input class="language__control" type="radio" id="language1-2" name="language-switch1">
              <label class="language__label" for="language1-2">
                <img src="/img/gb.svg" alt="" width="30" height="15">
              </label>
            <div class="language__container--right language__container--se">
                <input class="language__control" type="radio" id="language1-2" name="language-switch1">
                <label class="language__label" for="language1-3">
                  <img src="/img/se.svg" alt="" width="30" height="15">
            </label>
            </div>
          </div>
    </header>

    <!-- Navigation -->
    <nav class="main-nav">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Weather</a></li>
            <li><a href="#">Climate</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </nav>

    <!-- Search Section -->
    <search class="search">
        Location:
        <input type="text" id="input" placeholder="Search..">
        <button class="button">Find</button>
    </search>

     <!-- Top Container -->
     <section class="top-container">
        <header class="showcase">
            <h1 id="location"></h1>
            <info class="info">
                <div class="left">
                    <p class="infobox" id="country"></p>
                    <p class="infobox" id="description"></p>
                </div>
                <div class="right">
                    <p class="infobox" id="wind"></p>
                    <p class="infobox" id="humidity"></p>
                </div>
            </info>
        </header>
        <div class="top-box top-box-a">
            <h4>Temperature</h4>
            <p class="degree" id="celsius"></p>
        </div>
        <div class="top-box top-box-b">
            <img id="weather-icon" alt="" width="140px">
            <p class="weather"></p>
        </div>
      </section>
    <div class="gallery">
            GALLERY
    </div>

        <!-- Portfolio Section -->
    <section class="portfolio">
        <img src="https://source.unsplash.com/random/200x200" alt="">
        <img src="https://source.unsplash.com/random/201x200" alt="">
        <img src="https://source.unsplash.com/random/202x200" alt="">
        <img src="https://source.unsplash.com/random/203x200" alt="">
        <img src="https://source.unsplash.com/random/204x200" alt="">
        <img src="https://source.unsplash.com/random/205x200" alt="">
        <img src="https://source.unsplash.com/random/206x200" alt="">
        <img src="https://source.unsplash.com/random/207x200" alt="">
    </section>

    <!-- Footer -->
    <footer>
        <p>FOLLOW US</p>
        <div class="links">
            <a class="social-icon" href="#"><ion-icon name="logo-facebook" size="large";></ion-icon></a>
            <a class="social-icon" href="#"><ion-icon name="logo-twitter" size="large";></ion-icon></a>
            <a class="social-icon" href="#"><ion-icon name="logo-instagram" size="large";></ion-icon></a>
            <a class="social-icon" href="#"><ion-icon name="logo-youtube" size="large";></ion-icon></a>
        </div>
        <p>WEATHER APP &copy; 2022</p>
    </footer>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
<script src="app.js"></script>
